<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>REGISTER</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
        <a class="navbar-brand" href="">HOSTEL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
            <li class="nav-item active">
              <a class="nav-link" href="../login/">LOGIN <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          
        </div>
      </nav>
      {% if messages %}
{% for message in messages %}
    <div class="alert alert-success {{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>SUCCESS!</strong> {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}
      <h1 class=" text-center">REGISTER</h1>
      <br>
      <br>
      <form action="../registering/" method="post">{% csrf_token %}
        <div class="form-row ">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
          </div>
        </div>
        <div class="form-group ">
          <label for="inputAddress">STUDENT_ID</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="STUDENT_ID" name="studentid">
        </div>
        <div class="form-group ">
          <label for="inputAddress2">STUDENT FIRST NAME</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="STUDENT FIRST NAME" name="fname">
          <label for="inputAddress2">STUDENT LAST NAME</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="STUDENT LAST NAME" name="lname">
        </div>
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">COURSE</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="COUSRSE NAME" name="course">
          </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">ADDRESS</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" name="address"></textarea>
        </div>
        <div class="form-row ">
          <div class="form-group col-md-6">
            <label for="inputCity">PHONE NUMBER</label>
            <input type="tel" class="form-control" id="inputCity" name="phonenumber">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState" >SEX</label>
            <select id="inputState" class="form-control" name="sex">
              <option selected></option>
              <option>male</option>
              <option>female</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">AGE</label>
            <input type="text" class="form-control" id="inputZip" name="age">
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary" id="RefreshPage">REGISTER</button>
      </form>
      <script>
        $('#RefreshPage').click(function() {
           location.reload();
        });
       
     </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
